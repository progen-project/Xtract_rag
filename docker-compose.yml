# version: "3.9"

services:

  # ==========================================
  # API
  # ==========================================
  api:
    build: .
    container_name: petrorag_api
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - qdrant
      - redis
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://mongo:27017
      QDRANT_URL: http://qdrant:6333
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./active_docs:/app/active_docs
      - ./extracted_images:/app/extracted_images
      - ./chat_images:/app/chat_images
    networks:
      - petrorag_network
    restart: unless-stopped


  # ==========================================
  # MongoDB
  # ==========================================
  mongo:
    image: mongo:6
    container_name: petrorag_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - petrorag_network
    restart: unless-stopped


  # ==========================================
  # Qdrant
  # ==========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: petrorag_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - petrorag_network
    restart: unless-stopped


  # ==========================================
  # Redis (Cache Layer)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: petrorag_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - petrorag_network
    restart: unless-stopped


  # ==========================================
  # Client Proxy
  # ==========================================
  client_proxy:
    build:
      context: .
      dockerfile: python_client_app/Dockerfile
    container_name: petrorag_client_proxy
    ports:
      - "8001:8001"
    depends_on:
      - api
      - redis
    environment:
      RAG_API_URL: http://api:8080/api
      REDIS_URL: redis://redis:6379/0
    networks:
      - petrorag_network
    restart: unless-stopped


  # ==========================================
  # NGINX Gateway
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: petrorag_gateway
    ports:
      - "8002:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./extracted_images:/usr/share/nginx/images/extracted_images:ro
      - ./chat_images:/usr/share/nginx/images/chat_images:ro
    depends_on:
      - api
      - client_proxy
    networks:
      - petrorag_network
    restart: unless-stopped


# ==========================================
# Volumes
# ==========================================
volumes:
  mongo_data:
  qdrant_data:
  redis_data:


# ==========================================
# Network
# ==========================================
networks:
  petrorag_network:
    driver: bridge
