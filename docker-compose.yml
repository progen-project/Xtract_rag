version: '3.8'

services:
  api:
    build: .
    container_name: petrorag_api
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - qdrant
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./uploads:/app/uploads
      - ./active_docs:/app/active_docs
      - ./extracted_images:/app/extracted_images
      - ./chat_images:/app/chat_images
    networks:
      - petrorag_network
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: petrorag_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - petrorag_network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: petrorag_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - petrorag_network
    restart: unless-stopped

  client_proxy:
    build:
      context: .
      dockerfile: python_client_app/Dockerfile
    container_name: petrorag_client_proxy
    ports:
      - "8001:8001"
    depends_on:
      - api
    environment:
      - RAG_API_URL=http://api:8080/api
    networks:
      - petrorag_network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: petrorag_frontend
    ports:
      - "8002:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
    networks:
      - petrorag_network
    restart: unless-stopped

volumes:
  mongo_data:
  qdrant_data:

networks:
  petrorag_network:
    driver: bridge
