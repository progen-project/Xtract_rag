services:
  # ==============================
  # Main RAG API (Internal Only)
  # ==============================
  api:
    build: .
    container_name: petrorag_api
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - qdrant
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./uploads:/app/uploads
      - ./active_docs:/app/active_docs
      - ./extracted_images:/app/extracted_images
      - ./chat_images:/app/chat_images
    networks:
      - petrorag_network
    restart: unless-stopped

  # ==============================
  # MongoDB (Internal Only)
  # ==============================
  mongo:
    image: mongo:latest
    container_name: petrorag_mongo
    expose:
      - "27017"
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - petrorag_network
    restart: unless-stopped

  # ==============================
  # Qdrant (Internal Only)
  # ==============================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: petrorag_qdrant
    expose:
      - "6333"
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - petrorag_network
    restart: unless-stopped

  # ==============================
  # Python Client Proxy (Internal Only)
  # ==============================
  client_proxy:
    build:
      context: .
      dockerfile: python_client_app/Dockerfile
    container_name: petrorag_client_proxy
    expose:
      - "8001"
    ports:
      - "8001:8001"
    depends_on:
      - api
    environment:
      - RAG_API_URL=http://api:8000/api
    networks:
      - petrorag_network
    restart: unless-stopped

  # ==============================
  # NGINX Gateway (Public Entry)
  # ==============================
  nginx:
    image: nginx:alpine
    container_name: petrorag_gateway
    ports:
      - "8002:80"
    volumes:
      - ./client:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./extracted_images:/usr/share/nginx/images/extracted_images:ro
      - ./chat_images:/usr/share/nginx/images/chat_images:ro
    depends_on:
      - api
      - client_proxy
    networks:
      - petrorag_network
    restart: unless-stopped

volumes:
  mongo_data:
  qdrant_data:

networks:
  petrorag_network:
    driver: bridge