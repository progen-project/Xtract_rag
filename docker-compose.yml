version: '3.8'

services:
  api:
    build: .
    container_name: petrorag_api
    ports:
      - "8000:8000"
    depends_on:
      - mongo
      - qdrant
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - QDRANT_URL=http://qdrant:6333
    volumes:
      - ./uploads:/app/uploads
      - ./active_docs:/app/active_docs
      - ./extracted_images:/app/extracted_images
      - ./chat_images:/app/chat_images
    networks:
      - petrorag_network
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: petrorag_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - petrorag_network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: petrorag_qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - petrorag_network
    restart: unless-stopped

volumes:
  mongo_data:
  qdrant_data:

networks:
  petrorag_network:
    driver: bridge
