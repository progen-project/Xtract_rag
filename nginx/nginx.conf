events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    types {
        application/javascript  js;
        text/css                css;
        text/html               html htm;
    }

    client_max_body_size 500M;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    # ======================
    # Nginx Proxy Cache
    # ======================
    proxy_cache_path /var/cache/nginx/api_cache
                     levels=1:2
                     keys_zone=api_cache:10m
                     max_size=100m
                     inactive=120s
                     use_temp_path=off;

    # ======================
    # Map 1: non-GET methods → bypass cache
    # ======================
    map $request_method $no_cache_method {
        default  0;
        POST     1;
        PUT      1;
        DELETE   1;
        PATCH    1;
    }

    # ======================
    # Map 2: client sends X-No-Cache: 1 → bypass cache (used after mutations)
    # ======================
    map $http_x_no_cache $no_cache_header {
        default  0;
        "1"      1;
    }

    # ======================
    # Combined bypass flag: either non-GET OR client requested purge
    # ======================
    map "$no_cache_method:$no_cache_header" $bypass_cache {
        default   0;
        "1:0"     1;   # non-GET method
        "0:1"     1;   # client sent X-No-Cache: 1
        "1:1"     1;   # both
    }

    upstream api_service {
        server api:8080;
    }

    upstream client_proxy_service {
        server client_proxy:8001;
    }

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        # ======================
        # Static Files
        # ======================
        location ~* \.(js|css|ico|svg|woff|woff2|ttf|eot)$ {
            include /etc/nginx/mime.types;
            add_header Cache-Control "no-cache";
            try_files $uri =404;
        }

        # ======================
        # Extracted Images
        # ======================
        location /api/extracted_images/ {
            alias /usr/share/nginx/images/extracted_images/;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        # ======================
        # Chat Images
        # ======================
        location /api/chat_images/ {
            alias /usr/share/nginx/images/chat_images/;
            add_header Cache-Control "public, max-age=3600";
            try_files $uri =404;
        }

        # ======================
        # Batch Progress SSE — NEVER cached
        # ======================
        location ~* /client-api/batches/.*/progress {
            proxy_pass http://client_proxy_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 600s;
            proxy_set_header X-Accel-Buffering no;
            add_header X-Accel-Buffering no;
            add_header Cache-Control no-cache;
            add_header Content-Type text/event-stream;
        }

        # ======================
        # Chat Stream SSE — NEVER cached
        # ======================
        location = /client-api/chat/stream {
            proxy_pass http://client_proxy_service/client-api/chat/stream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 600s;
            proxy_set_header X-Accel-Buffering no;
            add_header X-Accel-Buffering no;
            add_header Cache-Control no-cache;
        }

        # ======================
        # Document Download / View — NEVER cached
        # ======================
        location ~* /client-api/documents/[^/]+/(download|view)$ {
            proxy_pass http://client_proxy_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_cache off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ======================
        # Client Proxy — with Cache Purge support
        #
        # الكاش بيتبايباس في حالتين:
        #   1. الـ method مش GET (POST/PUT/DELETE/PATCH)
        #   2. الـ frontend بعت header: X-No-Cache: 1
        #      (ده بيحصل أوتوماتيك بعد أي mutation)
        #
        # X-Cache-Status في الـ response بيقولك: HIT / MISS / BYPASS / EXPIRED
        # ======================
        location /client-api/ {
            proxy_pass http://client_proxy_service/client-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;

            proxy_cache            api_cache;
            proxy_cache_key        "$request_method:$host$request_uri";
            proxy_cache_valid      200 60s;
            proxy_cache_methods    GET;
            proxy_cache_use_stale  error timeout updating http_500 http_502 http_503;
            proxy_cache_lock       on;

            # bypass إذا mutation أو X-No-Cache: 1
            proxy_cache_bypass     $bypass_cache;
            proxy_no_cache         $bypass_cache;

            add_header X-Cache-Status $upstream_cache_status always;

            # بنعدي الـ header للـ client_proxy عشان يعرف يعمل لوجيك عليه لو محتاج
            proxy_set_header X-No-Cache $http_x_no_cache;
        }

        # ======================
        # Main API — no caching
        # ======================
        location /api/ {
            proxy_pass http://api_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ======================
        # Frontend SPA
        # ======================
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}