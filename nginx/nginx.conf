events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    types {
        application/javascript  js;
        text/css                css;
        text/html               html htm;
    }

    # ======================
    # Upload Size
    # ======================
    client_max_body_size 500M;

    # ======================
    # Performance
    # ======================
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;

    upstream api_service {
        server api:8000;
    }

    upstream client_proxy_service {
        server client_proxy:8001;
    }

    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        # ======================
        # Static Files
        # ======================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            include /etc/nginx/mime.types;
            add_header Cache-Control "no-cache";
            try_files $uri =404;
        }

        # ======================
        # Batch Progress SSE
        # ======================
        location ~* /client-api/batches/.*/progress {
            proxy_pass http://client_proxy_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 600s;

            proxy_set_header X-Accel-Buffering no;
            add_header X-Accel-Buffering no;
            add_header Cache-Control no-cache;
            add_header Content-Type text/event-stream;
        }

        # ======================
        # Chat SSE Streaming
        # ======================
        location /client-api/chat {
            proxy_pass http://client_proxy_service/client-api/chat;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_http_version 1.1;
            proxy_set_header Connection '';
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 600s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 600s;

            proxy_set_header X-Accel-Buffering no;
            add_header X-Accel-Buffering no;
            add_header Cache-Control no-cache;
        }

        # ======================
        # Client Proxy — عام
        # ======================
        location /client-api/ {
            proxy_pass http://client_proxy_service/client-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ======================
        # Main API
        # ======================
        location /api/ {
            proxy_pass http://api_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
        }

        # ======================
        # Frontend SPA
        # ======================
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}